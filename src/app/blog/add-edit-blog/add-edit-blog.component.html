<div class="form-group row">
    <label class="col-sm-2">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="title"
        placeholder="Enter Title">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Body</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="body"
        placeholder="Enter Body">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="creationDate"
        placeholder="Enter Date">
    </div>
</div>

<button (click)="addBlog()" *ngIf="blog.id==0" class="btn btn-primary">
    Add
</button> &nbsp;

<button (click)="updateBlog()" *ngIf="blog.id!=0" class="btn btn-primary">
    Update
</button>
